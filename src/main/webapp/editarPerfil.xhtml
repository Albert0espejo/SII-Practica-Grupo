<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="botones">
		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'PDI'}">
				<li><h:commandButton
						action="#{controlPDI.enabletableSolicitudes}" update="solicitudes"
						value="Vista Solicitudes" /></li>
				<li><h:commandButton
						action="#{controlPDI.enabletableProyectos}" update="proyectos"
						value="Vista Proyectos" /></li>
				<li><h:commandButton action="#{controlPDI.enabletablePerfil}"
						update="perfil" value="Editar Perfil" /></li>
			</c:when>
		</c:choose>
	</ui:define>

	<ui:define name="content">
		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'PAS'}">
				<h:form>
					<p:panel header="Informacion personal">
						<p:messages />
						<h:panelGrid class="tabla" columns="2"
							columnClasses="label, value">
							<h:outputText value="Usuario: *" />
							<h:inputText value="#{controlPAS.miPAS.usuario}" required="true"
								label="Usuario" />

							<h:outputText value="Contraseña *" />
							<h:inputSecret value="#{controlPAS.miPAS.contrasena}"
								required="true" label="Contraseña" />

							<h:outputText value="Correo *" />
							<h:inputText value="#{controlPAS.miPAS.correo}" label="Correo" />

							<h:outputText value="Facultad" />
							<h:inputText value="#{controlPAS.miPAS.facultad}"
								label="Facultad" />

							<h:outputText value="Servicio" />
							<h:inputText value="#{controlPAS.miPAS.servicio}"
								label="Servicio" />

							<h:outputText value="Direccion" />
							<h:inputText value="#{controlPAS.miPAS.direccion}"
								label="Direccion" />

							<h:outputText value="Representante" />
							<h:inputText value="#{controlPAS.miPAS.representante}"
								label="Representante" />

							<h:outputText value="Telefono" />
							<h:inputText value="#{controlPAS.miPAS.telefono}"
								label="Telefono" />

						</h:panelGrid>
						<p:commandButton value="Aplicar cambios"
							action="#{controlPAS.aplicarCambios}" />
					</p:panel>
				</h:form>

			</c:when>

			<c:when test="#{controlAutorizacion.usuario.rol == 'PDI'}">
				<h:form>
					<p:panel header="Informacion personal">
						<p:messages />
						<h:panelGrid class="tabla" columns="2"
							columnClasses="label, value">
							<h:outputText value="Usuario: *" />
							<p:inputText value="#{miPDI.usuario}" required="true"
								label="Usuario" />

							<h:outputText value="Contraseña *" />
							<p:password value="#{miPDI.contrasena}" required="true"
								label="Contraseña" />

							<h:outputText value="Correo *" />
							<p:inputText value="#{miPDI.correo}" label="Correo" />
						</h:panelGrid>
					</p:panel>
				</h:form>

			</c:when>

			<c:when test="#{controlAutorizacion.usuario.rol == 'ONG'}">
				<h:form>
					<p:panel header="Informacion del Perfil">
						<p:messages />
						<h:panelGrid class="tabla" columns="2"
							columnClasses="label, value">
							<h:outputText value="Usuario: *" />
							<h:inputText value="#{controlONG.miUsuario.usuario}"
								required="true" label="Usuario" />

							<h:outputText value="Contraseña *" />
							<h:password value="#{controlONG.miUsuario.contrasena}"
								required="true" label="Contraseña" />
								
							<h:outputText value="Nombre" />
							<h:inputText value="#{controlONG.miUsuarioONG.nombre}"
								label="Nombre" />

							<h:outputText value="Correo *" />
							<h:inputText value="#{controlONG.miUsuario.correo}"
								label="Correo" />

							<h:outputText value="Direccion" />
							<h:inputText value="#{controlONG.miUsuarioONG.direccion}"
								label="Direccion" />

							<h:outputText value="Telefono" />
							<h:inputText value="#{controlONG.miUsuarioONG.telefono}"
								label="Telefono" />

							<h:outputText value="Direccion_Web" />
							<h:inputText value="#{controlONG.miUsuarioONG.direccion_Web}"
								label="Direccion Web" />

							<h:outputText value="Representante" />
							<h:inputText value="#{controlONG.miUsuarioONG.representante}"
								label="Representante" />

							<h:commandButton action="#{controlONG.crearONG}" value="Añadir"
								update="ONG">
							</h:commandButton>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</c:when>

			<c:when test="#{controlAutorizacion.usuario.rol == 'ALUMNO'}">
				<h:form>
					<p:panel header="Informacion personal">
						<p:messages />
						<h:panelGrid class="tabla" columns="2"
							columnClasses="label, value">
							<h:outputText value="Usuario: *" />
							<p:inputText value="#{controlAlumno.miAlumno.usuario}"
								required="true" label="Usuario" />

							<h:outputText value="Contraseña *" />
							<p:password value="#{controlAlumno.miAlumno.contrasena}"
								required="true" label="Contraseña" />

							<h:outputText value="Correo *" />
							<p:inputText value="#{controlAlumno.miAlumno.correo}"
								label="Correo" />

							<h:outputText value="Facultad" />
							<p:inputText value="#{controlAlumno.miAlumno.universidad}"
								label="Facultad" />

							<h:outputText value="Direccion" />
							<p:inputText value="#{controlAlumno.miAlumno.direccion}"
								label="Direccion" />

							<h:outputText value="Idiomas" />
							<p:dataList value="#{controlAlumno.miAlumno.idiomas}"
								var="Idiomas" type="ordered">
								#{idioma.name}
							</p:dataList>
						</h:panelGrid>
					</p:panel>
				</h:form>

			</c:when>

			<c:otherwise>
				<ui:include src="/WEB-INF/Templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>

</ui:composition>
