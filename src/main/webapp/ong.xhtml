<ui:composition template="/WEB-INF/Templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Pagina para usuarios de la ONG</ui:define>
    
    
    
    
	<ui:define name="botones">
		<li><h:commandButton action="#{controlONG.enabletableNoticias}"
				update="noticias" value="Vista Noticias" /></li>
		<li><h:commandButton
				action="#{controlONG.enabletableProyectos}" update="proyectos"
				value="Vista Proyectos" /></li>
	</ui:define>
	
	<ui:define name="content">
				<h:dataTable class="tabla" value="#{controlONG.listaNoticias}"
					var="noticias" rendered="#{controlONG.showtableNoticias}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{listaNoticas.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Titulo</f:facet>
						<h:outputText value="#{listaNoticias.titulo}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Autor</f:facet>
						<h:outputText value="#{listaNoticias.autor}"></h:outputText>
					</h:column>
					<h:column>
						<h:form>
							<h:commandButton
								action="#{controlONG.borrarNoticias(noticias)}"
								value="Borrar" update="noticias">
							</h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>
				
				<h:dataTable class="tabla" value="#{controlONG.listaProyectos}"
					var="proyectos" rendered="#{controlONG.showtableProyectos}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{listaONG.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{listaProyectos.nombre}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputText value="#{Proyectos.tipo}"></h:outputText>
					</h:column>
					<h:column>
						<h:form>
							<h:commandButton
								action="#{controlONG.borrarProyectos(proyectos)}"
								value="Borrar" update="proyectos">
							</h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>
				
	</ui:define>
</ui:composition>
