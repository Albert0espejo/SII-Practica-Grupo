<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">Pagina para usuarios de la ONG</ui:define>

	<ui:define name="botones">
		<li><h:commandButton action="#{controlONG.enabletableNoticias}"
				update="noticias" value="Vista Noticias" /></li>
		<li><h:commandButton action="#{controlONG.enabletableProyectos}"
				update="proyectos" value="Vista Proyectos" /></li>
		<li><h:commandButton action="#{controlONG.enabletablePerfil}"
				update="perfil" value="Editar Perfil" /></li>
	</ui:define>

	<ui:define name="content">
		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'ONG'}">

				<!-- Lista NOTICIAS -->
				<h:form rendered="#{controlONG.showtableNoticias}">
					<p:dataTable class="tabla" id="noticia"
						value="#{controlONG.listaNoticias}" var="noticias" editable="true"
						rowKey="#{noticias.id_Noticia}"
						selection="#{controlONG.selectedNoticia}" selectionMode="single">

						<p:column headerText="Id">
							<h:outputText value="#{noticias.id_Noticia}" />
						</p:column>
						<p:column headerText="Autor">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{noticias.autor}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{noticias.autor}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Titulo">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{noticias.titulo}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{noticias.titulo}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Fecha Publicación">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{noticias.fecha_Publicacion}" />
								</f:facet>
								<f:facet name="input">
									<p:calendar value="#{noticias.fecha_Publicacion}"
										showOn="button"></p:calendar>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:35px">
							<p:rowEditor />
						</p:column>

					</p:dataTable>

					<p:contextMenu>
						<p:menuitem value="Add" update="addPanelNew"
							oncomplete="PF('addNew').show()" />
						<p:menuitem value="Delete" update="noticia"
							action="#{controlONG.borrarNoticias}" />
					</p:contextMenu>
				</h:form>


				<!-- String to Date -->
				<p:dialog header="Añadir Noticia" widgetVar="addNew" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="addPanelNew" style="text-align:center;">
						<h:panelGrid columns="2">
							<h:outputText value="Id"></h:outputText>
							<h:inputText converter="javax.faces.Long"
								value="#{controlONG.news.id_Noticia}"></h:inputText>

							<h:outputText value="Autor"></h:outputText>
							<h:inputText value="#{controlONG.news.autor}"></h:inputText>

							<h:outputText value="ONG"></h:outputText>
							<h:inputText value="#{controlONG.news.ong}"></h:inputText>

							<h:outputText value="Fecha Publicación"></h:outputText>
							<p:calendar value="#{controlONG.news.fecha_Publicacion}"
								showOn="button"></p:calendar>

							<h:outputText value="Titulo"></h:outputText>
							<h:inputText value="#{controlONG.news.titulo}"></h:inputText>

							<h:outputText value="Texto"></h:outputText>
							<h:inputText value="#{controlONG.news.texto}"></h:inputText>

							<h:outputLabel></h:outputLabel>
							<h:commandButton action="#{controlONG.crearNoticia}"
								value="Añadir" update="noticia"></h:commandButton>
						</h:panelGrid>
					</p:outputPanel>
				</p:dialog>

				<!-- Lista PROYECTOS  -->
				<h:form rendered="#{controlONG.showtableProyectos}">
					<p:dataTable class="tabla" id="proyecto"
						value="#{controlONG.listaProyectos}" var="proyectos"
						editable="true" rowKey="#{proyectos.ID_Proyecto}"
						selection="#{controlAdmin.selectedProyecto}"
						selectionMode="single">

						<p:column headerText="Id">
							<h:outputText value="#{proyectos.ID_Proyecto}" />
						</p:column>
						<p:column headerText="Lugar">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.lugar}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{proyectos.lugar}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Fecha Inicio">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.fecha_Inicio}" />
								</f:facet>
								<f:facet name="input">
									<!-- String to Date -->
									<p:calendar value="#{proyectos.fecha_Inicio}" showOn="button"></p:calendar>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Fecha Final">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.fecha_Final}" />
								</f:facet>
								<!-- String to Date -->
								<f:facet name="input">
									<p:calendar value="#{proyectos.fecha_Final}" showOn="button"></p:calendar>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Estado">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.estado}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{proyectos.estado}">
										<f:selectItems value="#{controlAdmin.listaEstado}"
											var="estado" itemLabel="#{estado}" itemValue="#{estado}" />
									</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:35px">
							<p:rowEditor />
						</p:column>

					</p:dataTable>

					<p:contextMenu>
						<p:menuitem value="Add" update="addPanelProyecto"
							oncomplete="PF('addProyecto').show()" />
						<p:menuitem value="Delete" update="proyecto"
							action="#{controlONG.borrarProyectos}" />
					</p:contextMenu>
				</h:form>


				<!-- String to Date -->
				<p:dialog header="Añadir Proyecto" widgetVar="addProyecto"
					modal="true" showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="addPanelProyecto" style="text-align:center;">
						<h:panelGrid columns="2">
							<h:outputText value="Id"></h:outputText>
							<h:inputText converter="javax.faces.Long"
								value="#{controlONG.project.ID_Proyecto}"></h:inputText>

							<h:outputText value="ONG"></h:outputText>
							<h:inputText value="#{controlONG.project.ong}"></h:inputText>

							<h:outputText value="Lugar"></h:outputText>
							<h:inputText value="#{controlONG.project.lugar}"></h:inputText>

							<h:outputText value="Fecha Inicio"></h:outputText>
							<p:calendar value="#{controlONG.project.fecha_Inicio}"
								showOn="button"></p:calendar>

							<h:outputText value="Fecha Final"></h:outputText>
							<p:calendar value="#{controlONG.project.fecha_Final}"
								showOn="button"></p:calendar>

							<h:outputText value="Estado"></h:outputText>
							<h:selectOneMenu value="#{controlONG.project.estado}">
								<f:selectItems value="#{controlAdmin.listaEstado}" var="sol"
									itemValue="#{sol}" itemLaber="#{sol}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputLabel></h:outputLabel>
							<h:commandButton action="#{controlONG.crearProyecto}"
								value="Añadir" update="proyecto"></h:commandButton>
						</h:panelGrid>
					</p:outputPanel>
				</p:dialog>

				<!--  Editar perfil  -->
				<h:form rendered="#{controlONG.showtablePerfil}">
					<p:dataTable class="tabla" id="perfil"
						value="#{controlONG.miUsuario}" var="perfil" editable="true">

						<p:column headerText="Usuario">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{perfil.usuario}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{perfil.usuario}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Contraseña">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{perfil.contrasena}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{perfil.contrasena}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Correo">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{perfil.correo}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{perfil.correo}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Universidad">
							<h:outputText value="#{perfil.universidad}" />
						</p:column>
						<p:column style="width:35px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>

				</h:form>
			</c:when>
			<c:otherwise>
				<ui:include src="/WEB-INF/Templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
