<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
   	<ui:define name="title">PÃ¡gina para usuarios PDI</ui:define>
    
    <ui:define name="botones">
    	<li><h:commandButton action="#{controlPDI.enabletableSolicitudes}" update="solicitudes" value="Vista Solicitudes"/></li>
    </ui:define>
    
    <ui:define name="content">
		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'PDI'}">
				<h1>Bienvenido <h:outputText value="#{controlAutorizacion.usuario.usuario}"/>!!</h1>
			</c:when>
			<c:otherwise>
				<ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>

		<h:dataTable class="tabla" value="#{controlPDI.listaSolicitudes}" var="solicitudes" rendered="#{controlPDI.showtableSolicitudes}">
      				<h:column>
      					<f:facet name = "header">Id</f:facet>
         				<h:outputText value="#{listaSolicitudeses.Id_Solicitud}"></h:outputText>
      				</h:column>
     				<h:column>
     					<f:facet name = "header">Estado</f:facet>
         				<h:outputText value="#{listaSolicitudes.Estado}"></h:outputText>
      				</h:column>
      				<h:column >
      					<f:facet name = "header">Universidad</f:facet>
         				<h:outputText value="#{listaSolicitudes.universidad}"></h:outputText>
      				</h:column>
      				<h:column >
      					<f:facet name = "header">Proyecto</f:facet>
         				<h:outputText value="#{listaSolicitudes.proyecto}"></h:outputText>
      				</h:column>     				
				</h:dataTable>
		</ui:define>
</ui:composition>
