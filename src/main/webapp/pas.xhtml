<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">PÃ¡gina para usuarios PAS</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlPAS.usuario.rol == 'PAS'}">
                <h1>Usuario PAS</h1>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
    
    <ui:define name="botones">
    
    	<li><h:commandButton action="#{controlPAS.enabletableSolicitudes}" update="solicitudes" value="Vista Solicitudes"/></li>
    
    </ui:define>
    
    <ui:define name="content">
    	<h:dataTable class="tabla" value="#{controlPAS.listaSolicitudes}" var="solicitudes" rendered="#{controlPAS.showtableSolicitudes}">
      				<h:column>
      					<f:facet name = "header">Id</f:facet>
         				<h:outputText value="#{listaSolicitudes.id}"></h:outputText>
      				</h:column>
     				<h:column>
     					<f:facet name = "header">Estado</f:facet>
         				<h:outputText value="#{listaSolicitud.Estado}"></h:outputText>
      				</h:column>
      				<h:column >
      					<f:facet name = "header">Universidad</f:facet>
         				<h:outputText value="#{listaSolicitud.universidad}"></h:outputText>
      				</h:column>
      				<h:column >
      					<f:facet name = "header">Proyecto</f:facet>
         				<h:outputText value="#{listaSolicitud.proyecto}"></h:outputText>
      				</h:column>
      				<h:column>
      					<h:form>
							<h:commandButton action="#{controlPAS.borrarSolicitudes(solicitudes)}"
								value="Borrar" update="solicitudes">
							</h:commandButton>
						</h:form>
      				</h:column>
				</h:dataTable>
		</ui:define>
</ui:composition>
