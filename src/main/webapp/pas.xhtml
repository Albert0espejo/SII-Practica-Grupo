<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">PÃ¡gina para usuarios PAS</ui:define>

	<ui:define name="botones">
		<li><h:commandButton action="#{controlPAS.enabletablePerfil}"
				update="perfil" value="Editar perfil" /></li>
	</ui:define>

	
	<ui:define name="content">

		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'PAS'}">

				<h:form id="solicitudes_css">
					<p:growl id="msgs" showDetail="true"
						skipDetailIfEqualsSummary="true" />

					<h3>Solicitudes</h3>
					<p:orderList value="#{controlPAS.listaSolicitudes}"
						var="solicitudes" controlsLocation="none"
						itemLabel="#{solicitudes}" itemValue="#{solicitudes}" />
					<p:commandButton value="Enviar" action="#{controlPAS.enviarA}" valuestyle="margin-top:5px" />
				</h:form>
				
				<h:form>
					<p:growl id="msgs" showDetail="true"
						skipDetailIfEqualsSummary="true" />

					<h3>Profesores</h3>
					<p:orderList value="#{controlPAS.listaProfesores}"
						var="profesores" controlsLocation="none"
						itemLabel="#{profesores}" itemValue="#{profesores}" />
				</h:form>				
			</c:when>
			<c:otherwise>
				<ui:include src="/WEB-INF/Templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
