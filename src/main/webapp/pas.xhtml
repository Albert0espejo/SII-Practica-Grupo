<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">Página para usuarios PAS</ui:define>

	<ui:define name="botones">
		<li><h:commandButton action="#{controlPAS.enabletablePerfil}"
				update="perfil" value="Editar perfil" /></li>
	</ui:define>

	
	<ui:define name="content">

		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'PAS'}">

				<h:form>
					<p:growl id="msgs" showDetail="true"
						skipDetailIfEqualsSummary="true" />

					<h3 style="margin-top: 0">Solicitudes</h3>
					<p:orderList value="#{controlPAS.listaSolicitudes}"
						var="solicitudes" controlsLocation="none"
						itemLabel="#{solicitudes}" itemValue="#{solicitudes}" />
					<p:commandButton value="Submit" action=#{controlPAS.enviarA}
						oncomplete="PF('listaSolicitudes').show()" style="margin-top:5px" />
				</h:form>

				

				<p:dialog header="Enviar a..." widgetVar="enviarSoli" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="panelEnviar" style="text-align:center;">
						<h:panelGrid columns="2">
							<h:outputText value="Id" />
							<h:outputText value="#{controlPAS.selectedSolicitud.id_Solicitud}" />

							<h:outputText value="Profesor"></h:outputText>
							<h:selectOneMenu
								value="#{controlPAS.supervisor}">
								<f:selectItems value="#{controlPAS.listaProfesores}"
									var="profesores" itemLaber="#{profesores.id}" 
									itemValue="#{profesores}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputLabel></h:outputLabel>
							<h:commandButton type="submit" action="#{controlPAS.enviarA}"
								value="Enviar"></h:commandButton>
						</h:panelGrid>
					</p:outputPanel>
				</p:dialog>

				<h:form rendered="#{controlPAS.showtablePerfil}">
					<p:dataTable class="tabla" id="perfil"
						value="#{controlPAS.miusuario}" var="usuarios" editable="true">
						<p:column headerText="Usuario">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuarios.usuario}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{usuarios.usuario}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Contraseña">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuarios.contrasena}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{usuarios.contrasena}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Correo">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuarios.correo}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{usuarios.correo}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Universidad">
							<h:outputText value="#{usuarios.universidad}" />
						</p:column>

						<p:column style="width:35px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</c:when>
			<c:otherwise>
				<ui:include src="/WEB-INF/Templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
