<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">Página para el usuario administrador</ui:define>

	<ui:define name="botones">
		<li><h:commandButton action="#{controlAdmin.enabletableUsuarios}"
				update="usuarios" value="Vista Usuarios" /></li>
		<li><h:commandButton
				action="#{controlAdmin.enabletableSolicitudes}" update="solicitudes"
				value="Vista Solicitudes" /></li>
		<li><h:commandButton
				action="#{controlAdmin.enabletableUniversidades}"
				update="universidades" value="Vista Universidades" /></li>
		<li><h:commandButton action="#{controlAdmin.enabletableNoticias}"
				update="noticias" value="Vista Noticias" /></li>
		<li><h:commandButton
				action="#{controlAdmin.enabletableProyectos}" update="proyectos"
				value="Vista Proyectos" /></li>
	</ui:define>

	<ui:define name="content">
	
		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
				
				<h:form rendered="#{controlAdmin.showtableUsuarios}">
					<p:dataTable class="tabla" id="users" value="#{controlAdmin.listaUsuarios}"
					var="usuarios" editable="true" rowKey="#{usuarios.id}" selection="#{controlAdmin.selectedUsuario}">

						<p:column headerText="Id">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuarios.id}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{usuarios.id}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Usuario">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuarios.usuario}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{usuarios.usuario}" />
								</f:facet>
							</p:cellEditor>
						</p:column>					
						<p:column headerText="Contraseña">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuarios.contrasena}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{usuarios.contrasena}" />
								</f:facet>
							</p:cellEditor>
						</p:column>					
						<p:column headerText="Correo">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuarios.correo}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{usuarios.correo}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Rol">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuarios.rol}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{usuarios.rol}">
                        				<f:selectItems value="#{controlAdmin.listaRoles}" var="rol" itemLabel="#{rol}" itemValue="#{rol}" />
                    				</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Universidad">
									<h:outputText value="#{usuarios.universidad}" />
						</p:column>			
						<p:column style="width:35px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>

					<p:contextMenu>
						<p:menuitem value="Add" update="addPanelUser"
							oncomplete="PF('addUser').show()" />
						<p:menuitem value="Delete" update="users" 
							action="#{controlAdmin.borrarUsuario}" />
					</p:contextMenu>

					<p:dialog header="Añadir Usuario" widgetVar="addUser" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="addPanelUser" style="text-align:center;">
							<h:panelGrid columns="2">
								<h:outputText value="Id"></h:outputText>
								<h:inputText converter="javax.faces.Long"
									value="#{controlAdmin.user.id}"></h:inputText>

								<h:outputText value="Usuario"></h:outputText>
								<h:inputText value="#{controlAdmin.user.usuario}"></h:inputText>

								<h:outputText value="Contraseña"></h:outputText>
								<h:inputText
									value="#{controlAdmin.user.contrasena}"></h:inputText>

								<h:outputText value="Correo"></h:outputText>
								<h:inputText value="#{controlAdmin.user.correo}"></h:inputText>

								<h:outputText value="Rol"></h:outputText>
								<h:selectOneMenu value="#{controlAdmin.user.rol}">
									<f:selectItems value="#{controlAdmin.listaRoles}" var="rol"
										itemValue="#{rol}" itemLaber="#{rol}"></f:selectItems>
								</h:selectOneMenu>

								<h:outputText value="Universidad"></h:outputText>
								<h:selectOneMenu value="#{controlAdmin.user.universidad}">
									<f:selectItems value="#{controlAdmin.listaUniversidades}"
										var="universidades" itemValue="#{universidades}"
										itemLaber="#{universidades.nombre}"></f:selectItems>
								</h:selectOneMenu>

								<h:outputLabel></h:outputLabel>
								<h:commandButton action="#{controlAdmin.crearUsuario}"
									value="Añadir" update="usuarios"></h:commandButton>
							</h:panelGrid>
						</p:outputPanel>
					</p:dialog>

					<h:panelGrid columns="2">
						<h:outputText value="Id"></h:outputText>
						<h:inputText id="id" converter="javax.faces.Long"
							value="#{controlAdmin.user.id}"></h:inputText>

						<h:outputText value="Usuario"></h:outputText>
						<h:inputText id="usuario" value="#{controlAdmin.user.usuario}"></h:inputText>

						<h:outputText value="Contraseña"></h:outputText>
						<h:inputText id="contrasena"
							value="#{controlAdmin.user.contrasena}"></h:inputText>

						<h:outputText value="Correo"></h:outputText>
						<h:inputText id="correo" value="#{controlAdmin.user.correo}"></h:inputText>

						<h:outputText value="Rol"></h:outputText>
						<h:selectOneMenu value="#{controlAdmin.user.rol}">
							<f:selectItems value="#{controlAdmin.listaRoles}"
								var="rol" itemValue="#{rol}"
								itemLaber="#{rol}"></f:selectItems>
						</h:selectOneMenu>

						<h:outputText value="Universidad"></h:outputText>
						<h:selectOneMenu value="#{controlAdmin.user.universidad}">
							<f:selectItems value="#{controlAdmin.listaUniversidades}"
								var="universidades" itemValue="#{universidades}"
								itemLaber="#{universidades.nombre}"></f:selectItems>
						</h:selectOneMenu>

						<h:outputLabel></h:outputLabel>
						<h:commandButton action="#{controlAdmin.crearUsuario}"
							value="Añadir" update="usuarios"></h:commandButton>
					</h:panelGrid>
				</h:form>

				<h:dataTable class="tabla" value="#{controlAdmin.listaSolicitudes}"
					var="solicitudes" rendered="#{controlAdmin.showtableSolicitudes}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{usuarios.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Usuario</f:facet>
						<h:outputText value="#{usuarios.usuario}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Rol</f:facet>
						<h:outputText value="#{usuarios.rol}"></h:outputText>
					</h:column>
					<h:column>
						<h:form>
							<h:commandButton
								action="#{controlAdmin.borrarUsuario(usuarios.id)}"
								value="Borrar" update="usuarios">
							</h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>

				<h:dataTable class="tabla"
					value="#{controlAdmin.listaUniversidades}" var="universidades"
					rendered="#{controlAdmin.showtableUniversidades}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{usuarios.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Usuario</f:facet>
						<h:outputText value="#{usuarios.usuario}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Rol</f:facet>
						<h:outputText value="#{usuarios.rol}"></h:outputText>
					</h:column>
					<h:column>
						<h:form>
							<h:commandButton
								action="#{controlAdmin.borrarUsuario(usuarios.id)}"
								value="Borrar" update="usuarios">
							</h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>

				<h:dataTable class="tabla" value="#{controlAdmin.listaNoticias}"
					var="noticias" rendered="#{controlAdmin.showtableNoticias}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{usuarios.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Usuario</f:facet>
						<h:outputText value="#{usuarios.usuario}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Rol</f:facet>
						<h:outputText value="#{usuarios.rol}"></h:outputText>
					</h:column>
					<h:column>
						<h:form>
							<h:commandButton
								action="#{controlAdmin.borrarUsuario(usuarios.id)}"
								value="Borrar" update="usuarios">
							</h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>

				<h:dataTable class="tabla" value="#{controlAdmin.listaProyectos}"
					var="proyectos" rendered="#{controlAdmin.showtableProyectos}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{usuarios.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Usuario</f:facet>
						<h:outputText value="#{usuarios.usuario}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Rol</f:facet>
						<h:outputText value="#{usuarios.rol}"></h:outputText>
					</h:column>
					<h:column>
						<h:form>
							<h:commandButton
								action="#{controlAdmin.borrarUsuario(usuarios.id)}"
								value="Borrar" update="usuarios">
							</h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>
			</c:when>
			<c:otherwise>
				<ui:include src="/WEB-INF/Templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
