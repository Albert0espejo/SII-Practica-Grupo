<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >
    <ui:define name="title">PÃ¡gina para el usuario administrador</ui:define>
    
    <ui:define name="botones">
    	<li><h:commandButton action="#{controlAdmin.enabletable}" update="usuarios" value="Vista Usuarios"/></li>
    	<li><h:commandLink action="#{controlAutorizacion.vistaNormal}" value="Vista Normal"/></li>
    </ui:define>
    
    <ui:define name="content">
            	<h:dataTable value="#{controlAdmin.listaUsuarios}" var="usuarios" rendered="#{controlAdmin.showtable}">
      				<h:column>
         				<f:facet name="header">
            				<h:outputText value="Id"></h:outputText>
         				</f:facet>
         				<h:outputText value="#{usuarios.id}"></h:outputText>
      				</h:column>
     				<h:column>
         				<f:facet name="header">
            				<h:outputText value="nombre"></h:outputText>
        				</f:facet>
         				<h:outputText value="#{usuarios.usuario}"></h:outputText>
      				</h:column>
      				<h:column>
         				<f:facet name="header">
            				<h:outputText value="Rol"></h:outputText>
        				</f:facet>
         				<h:outputText value="#{usuarios.rol}"></h:outputText>
      				</h:column>
      				<h:column>
         				<h:form>
            				<h:commandButton action="#{holaMundo.removeValor(dato)}"
               					value="Borrar">
               				</h:commandButton>
         				</h:form>
      				</h:column>
				</h:dataTable>
    </ui:define>
</ui:composition>
