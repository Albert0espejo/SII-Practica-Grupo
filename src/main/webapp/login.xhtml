<ui:composition template="/WEB-INF/Templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Autenticando</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario == null}">
                <h:form id="login">
                    <table>
                        <tr>
                            <td>Usuario: </td>
                            <td><h:inputText value="#{login.usuario}"/></td>
                        </tr>
                        <tr>
                            <td>Contraseña: </td>
                            <td><h:inputSecret value="#{login.contrasenia}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton value="Autenticar" action="#{login.autenticar()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
            	<h:form>
                	<p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
                </h:form>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
