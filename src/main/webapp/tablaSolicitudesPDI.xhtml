<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'PDI'}">


		<h:dataTable class="tabla" value="#{controlPDI.listaSolicitudes}" var="solicitudes">
			<h:column>
				<f:facet name="header">ID</f:facet>    				
      			#{solicitudes.id_Solicitud}
  			 </h:column>	 
			<h:column headerText="Estado">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value=" " />
					</f:facet>
					<f:facet name="input">
							<h:selectOneMenu value="#{solicitudes.estado}">
								<f:selectItems value="#{controlPDI.listaEstado}" var="estado"
									itemLabel="#{estado}" itemValue="#{estado}" />
							</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</h:column>		
			<h:column>		
			<f:facet name="header">Universidad</f:facet>    				
      			#{solicitudes.universidad}
  			 </h:column>			 
			<h:column>
				<f:facet name="header">Proyecto</f:facet>    				
      			#{solicitudes.proyecto.ID_Proyecto}
  			 </h:column>
		</h:dataTable>



			</c:when>
			<c:otherwise>
				<ui:include src="/WEB-INF/Templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
