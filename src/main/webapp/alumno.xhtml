<ui:composition template="/WEB-INF/Templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">Página para el alumno</ui:define>

	<ui:define name="botones">
		<li><h:commandButton action="#{controlAlumno.enabletableUsuarios}" update="usuarios" value="Lista Usuarios" /></li>
		<li><h:commandButton action="#{controlAlumno.enabletableSolicitudes}" update="solicitudes" value="Vista Solicitudes" /></li>
		<li><h:commandButton action="#{controlAlumno.enabletableNoticias}" update="noticias" value="Vista Noticias" /></li>
		<li><h:commandButton action="#{controlAlumno.enabletableProyectos}" update="proyectos" value="Vista Proyectos" /></li>
	</ui:define>

	<ui:define name="content">
	
		<c:choose>
			<c:when test="#{controlAutorizacion.usuario.rol == 'ALUMNO'}">
				
				<h:form rendered="#{controlAlumno.showtableUsuarios}">
				
					<p:dialog header="Añadir Usuario" widgetVar="addUser" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="addPanelUser" style="text-align:center;">
							<h:panelGrid columns="2">
								<h:outputText value="Id"></h:outputText>
								<h:inputText converter="javax.faces.Long"
									value="#{controlAlumno.user.id}"></h:inputText>

								<h:outputText value="Usuario"></h:outputText>
								<h:inputText value="#{controlAlumno.user.usuario}"></h:inputText>

								<h:outputText value="Contraseña"></h:outputText>
								<h:inputText
									value="#{controlAlumno.user.contrasena}"></h:inputText>

								<h:outputText value="Correo"></h:outputText>
								<h:inputText value="#{controlAlumno.user.correo}"></h:inputText>

								<h:outputText value="Rol"></h:outputText>
								<h:selectOneMenu value="#{controlAlumno.user.rol}">
									<f:selectItems value="#{controlAlumno.listaRoles}" var="rol"
										itemValue="#{rol}" itemLaber="#{rol}"></f:selectItems>
								</h:selectOneMenu>

								<h:outputText value="Universidad"></h:outputText>
								<h:selectOneMenu value="#{controlAlumno.user.universidad}">
									<f:selectItems value="#{controlAlumno.listaUniversidades}"
										var="universidades" itemValue="#{universidades}"
										itemLaber="#{universidades.nombre}"></f:selectItems>
								</h:selectOneMenu>

								<h:outputLabel></h:outputLabel>
								<h:commandButton action="#{controlAlumno.crearUsuario}"
									value="Añadir" update="usuarios"></h:commandButton>
							</h:panelGrid>
						</p:outputPanel>
					</p:dialog>

					<h:panelGrid columns="2">
						<h:outputText value="Id"></h:outputText>
						<h:inputText id="id" converter="javax.faces.Long"
							value="#{controlAlumno.user.id}"></h:inputText>

						<h:outputText value="Usuario"></h:outputText>
						<h:inputText id="usuario" value="#{controlAlumno.user.usuario}"></h:inputText>

						<h:outputText value="Contraseña"></h:outputText>
						<h:inputText id="contrasena"
							value="#{controlAlumno.user.contrasena}"></h:inputText>

						<h:outputText value="Correo"></h:outputText>
						<h:inputText id="correo" value="#{controlAlumno.user.correo}"></h:inputText>

						<h:outputText value="Rol"></h:outputText>
						<h:selectOneMenu value="#{controlAlumno.user.rol}">
							<f:selectItems value="#{controlAlumno.listaRoles}"
								var="rol" itemValue="#{rol}"
								itemLaber="#{rol}"></f:selectItems>
						</h:selectOneMenu>

						<h:outputText value="Universidad"></h:outputText>
						<h:selectOneMenu value="#{controlAlumno.user.universidad}">
							<f:selectItems value="#{controlAlumno.listaUniversidades}"
								var="universidades" itemValue="#{universidades}"
								itemLaber="#{universidades.nombre}"></f:selectItems>
						</h:selectOneMenu>

						<h:outputLabel></h:outputLabel>
						<h:commandButton action="#{controlAlumno.crearUsuario}"
							value="Añadir" update="usuarios"></h:commandButton>
					</h:panelGrid>
				</h:form>

				<h:dataTable class="tabla" value="#{controlAlumno.listaSolicitudes}"
					var="solicitudes" rendered="#{controlAlumno.showtableSolicitudes}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{usuarios.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Usuario</f:facet>
						<h:outputText value="#{usuarios.usuario}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Rol</f:facet>
						<h:outputText value="#{usuarios.rol}"></h:outputText>
					</h:column>
					<h:column>
						<h:form>
							<h:commandButton
								action="#{controlAlumno.borrarUsuario(usuarios.id)}"
								value="Borrar" update="usuarios">
							</h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>

				<!-- Lista NOTICIAS  -->

				<h:form rendered="#{controlAlumno.showtableNoticias}">
					<p:dataTable class="tabla" id="noticia"
						value="#{controlAlumno.listaNoticias}" var="noticias"
						editable="true" rowKey="#{noticias.id_Noticia}"
						selection="#{controlAlumno.selectedNoticia}" selectionMode="single">

						<p:column headerText="Id">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{noticias.id_Noticia}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{noticias.id_Noticia}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Autor">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{noticias.autor}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{noticias.autor}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="ONG">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{noticias.ong}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{noticias.ong}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Titulo">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{noticias.titulo}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{noticias.titulo}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Fecha Publicación">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{noticias.fecha_Publicacion}" />
								</f:facet>
								<!-- String to Date -->
								<f:facet name="input">
									<p:calendar value="#{noticias.fecha_Publicacion}" showOn="button"></p:calendar>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:35px">
							<p:rowEditor />
						</p:column>

					</p:dataTable>

					<p:contextMenu>
						<p:menuitem value="Add" update="addPanelNew"
							oncomplete="PF('addNew').show()" />
						<p:menuitem value="Delete" update="noticia"
							action="#{controlAlumno.borrarNoticias}" />
					</p:contextMenu>
				</h:form>


				<!-- String to Date -->
				<p:dialog header="Añadir Noticia" widgetVar="addNew" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="addPanelNew" style="text-align:center;">
							<h:panelGrid columns="2">
								<h:outputText value="Id"></h:outputText>
								<h:inputText converter="javax.faces.Long"
									value="#{controlAlumno.news.id_Noticia}"></h:inputText>

								<h:outputText value="Autor"></h:outputText>
								<h:inputText value="#{controlAlumno.news.autor}"></h:inputText>

								<h:outputText value="ONG"></h:outputText>
								<h:inputText
									value="#{controlAlumno.news.ong}"></h:inputText>

								<h:outputText value="Fecha Publicación"></h:outputText>
								<p:calendar value="#{controlAlumno.news.fecha_Publicacion}" showOn="button"></p:calendar>

								<h:outputText value="Titulo"></h:outputText>
								<h:inputText value="#{controlAlumno.news.titulo}"></h:inputText>
								
								<h:outputText value="Texto"></h:outputText>
								<h:inputText value="#{controlAlumno.news.texto}"></h:inputText>
								
								<h:outputLabel></h:outputLabel>
								<h:commandButton action="#{controlAlumno.crearNoticia}"
									value="Añadir" update="noticia"></h:commandButton>
							</h:panelGrid>
						</p:outputPanel>
					</p:dialog>

				<!-- Lista PROYECTOS  -->
				<h:form rendered="#{controlAlumno.showtableProyectos}">
					<p:dataTable class="tabla" id="proyecto"
						value="#{controlAlumno.listaProyectos}" var="proyectos"
						editable="true" rowKey="#{proyectos.ID_Proyecto}"
						selection="#{controlAlumno.selectedProyecto}" selectionMode="single">

						<p:column headerText="Id">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.ID_Proyecto}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{proyectos.ID_Proyecto}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="ONG">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.ong}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{proyectos.ong}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Lugar">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.lugar}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{proyectos.lugar}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Fecha Inicio">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.fecha_Inicio}" />
								</f:facet>
								<f:facet name="input">
									<!-- String to Date -->
									<p:calendar value="#{proyectos.fecha_Inicio}" showOn="button"></p:calendar>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Fecha Final">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.fecha_Final}" />
								</f:facet>
								<!-- String to Date -->
								<f:facet name="input">
									<p:calendar value="#{proyectos.fecha_Final}" showOn="button"></p:calendar>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Estado">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{proyectos.estado}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{proyectos.estado}">
										<f:selectItems value="#{controlAlumno.listaEstado}" var="estado"
											itemLabel="#{estado}" itemValue="#{estado}" />
									</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:35px">
							<p:rowEditor />
						</p:column>

					</p:dataTable>

					<p:contextMenu>
						<p:menuitem value="Add" update="addPanelProyecto"
							oncomplete="PF('addProyecto').show()" />
						<p:menuitem value="Delete" update="proyecto"
							action="#{controlAlumno.borrarProyectos}" />
					</p:contextMenu>
				</h:form>


				<!-- String to Date -->
				<p:dialog header="Añadir Proyecto" widgetVar="addProyecto" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="addPanelProyecto" style="text-align:center;">
							<h:panelGrid columns="2">
								<h:outputText value="Id"></h:outputText>
								<h:inputText converter="javax.faces.Long"
									value="#{controlAlumno.project.ID_Proyecto}"></h:inputText>

								<h:outputText value="ONG"></h:outputText>
								<h:inputText
									value="#{controlAlumno.project.ong}"></h:inputText>

								<h:outputText value="Lugar"></h:outputText>
								<h:inputText value="#{controlAlumno.project.lugar}"></h:inputText>
								
								<h:outputText value="Fecha Inicio"></h:outputText>
								<p:calendar value="#{controlAlumno.project.fecha_Inicio}" showOn="button"></p:calendar>

								<h:outputText value="Fecha Final"></h:outputText>
								<p:calendar value="#{controlAlumno.project.fecha_Final}" showOn="button"></p:calendar>
								
								<h:outputText value="Estado"></h:outputText>
								<h:selectOneMenu value="#{controlAlumno.project.estado}">
									<f:selectItems value="#{controlAlumno.listaEstado}" var="sol"
										itemValue="#{sol}" itemLaber="#{sol}"></f:selectItems>
								</h:selectOneMenu>
								
								<h:outputLabel></h:outputLabel>
								<h:commandButton action="#{controlAlumno.crearProyecto}"
									value="Añadir" update="proyecto"></h:commandButton>
							</h:panelGrid>
						</p:outputPanel>
					</p:dialog>
			</c:when>
			<c:otherwise>
				<ui:include src="/WEB-INF/Templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
